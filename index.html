<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дело о пропавших призах</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3c2f2f, #5c4033); /* Однотонный с лёгким градиентом */
            font-family: 'Courier New', Courier, monospace;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }
        body::before {
            content: '6А девочки 8 марта';
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 28px;
            color: #ff9999; /* Мягкий розовый */
            text-shadow: 0 0 5px #fff, 0 0 10px #663300; /* Тёмно-коричневый */
            z-index: 0;
            transform: rotate(-10deg);
            animation: flickerText 2s infinite alternate;
        }
        @keyframes flickerText {
            from { opacity: 1; text-shadow: 0 0 5px #fff, 0 0 10px #663300; }
            to { opacity: 0.9; text-shadow: 0 0 10px #fff, 0 0 15px #663300; }
        }

        /* Разбросанные элементы */
        .scattered {
            position: absolute;
            pointer-events: none;
            z-index: 0;
        }
        .photo {
            width: 40px;
            height: 40px;
            background: url('https://img.icons8.com/ios-filled/50/663300/photo.png') no-repeat center;
            background-size: contain;
            animation: floatPhoto 10s infinite ease-in-out;
            filter: drop-shadow(0 0 5px #663300);
        }
        .letter {
            font-size: 24px;
            color: #ff9999;
            text-shadow: 0 0 5px #fff, 0 0 10px #663300;
            animation: floatLetter 8s infinite ease-in-out;
        }
        .clue {
            width: 30px;
            height: 30px;
            background: url('https://img.icons8.com/ios-filled/50/996633/fingerprint.png') no-repeat center;
            background-size: contain;
            animation: spinClue 12s infinite ease-in-out;
            filter: drop-shadow(0 0 5px #996633);
        }
        .paper {
            width: 35px;
            height: 35px;
            background: url('https://img.icons8.com/ios-filled/50/663300/document.png') no-repeat center;
            background-size: contain;
            animation: driftPaper 14s infinite ease-in-out;
        }
        @keyframes floatPhoto {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
            50% { transform: translateY(-20vh) rotate(90deg); opacity: 0.5; }
            100% { transform: translateY(0) rotate(180deg); opacity: 0.8; }
        }
        @keyframes floatLetter {
            0% { transform: translateX(0) rotate(0deg); opacity: 0.7; }
            50% { transform: translateX(10vw) rotate(90deg); opacity: 0.4; }
            100% { transform: translateX(0) rotate(0deg); opacity: 0.7; }
        }
        @keyframes spinClue {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.6; }
            50% { transform: translateY(15vh) rotate(180deg); opacity: 0.3; }
            100% { transform: translateY(0) rotate(360deg); opacity: 0.6; }
        }
        @keyframes driftPaper {
            0% { transform: translateX(0) rotate(0deg); opacity: 0.5; }
            50% { transform: translateX(-15vw) rotate(45deg); opacity: 0.3; }
            100% { transform: translateX(0) rotate(0deg); opacity: 0.5; }
        }

        /* Фоновые частицы */
        .background-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }
        .bg-dust {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, rgba(102, 51, 0, 0.3), transparent);
            border-radius: 50%;
            animation: dustDrift 12s infinite ease-in-out;
        }
        @keyframes dustDrift {
            0% { transform: translateX(0) translateY(0); opacity: 0.4; }
            50% { transform: translateX(10vw) translateY(-40vh); opacity: 0.2; }
            100% { transform: translateX(0) translateY(-80vh); opacity: 0; }
        }

        /* Эффектные частицы */
        .effect-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10;
        }
        .petal {
            position: absolute;
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, #ff9999, transparent);
            border-radius: 50%;
            animation: petalFall 2s ease-out forwards;
            filter: drop-shadow(0 0 5px #ff9999);
        }
        @keyframes petalFall {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(0.5) translate(var(--dx), var(--dy)); opacity: 0; }
        }
        .dust {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, rgba(102, 51, 0, 0.4), transparent);
            border-radius: 50%;
            animation: dustBurst 2s ease-out forwards;
            filter: drop-shadow(0 0 5px #663300);
        }
        @keyframes dustBurst {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(2) translate(var(--dx), var(--dy)); opacity: 0; }
        }
        .spark {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #996633;
            border-radius: 50%;
            animation: sparkFly 1.5s ease-out forwards;
            filter: drop-shadow(0 0 5px #996633);
        }
        @keyframes sparkFly {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0) translate(var(--dx), var(--dy)); opacity: 0; }
        }

        /* Верхняя панель */
        #prizeBar {
            padding: 20px;
            background: rgba(245, 222, 179, 0.9);
            text-align: center;
            border-bottom: 4px solid #663300;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        #prizeBar::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            width: 50px;
            height: 50px;
            background: url('https://img.icons8.com/ios-filled/50/996633/magnifying-glass.png') no-repeat center;
            background-size: contain;
            opacity: 0.5;
            animation: pulseIcon 2s infinite alternate;
        }
        #prizeBar::after {
            content: '';
            position: absolute;
            bottom: -10px;
            right: -10px;
            width: 50px;
            height: 50px;
            background: url('https://img.icons8.com/ios-filled/50/663300/fingerprint.png') no-repeat center;
            background-size: contain;
            opacity: 0.5;
            animation: pulseIcon 2s infinite alternate;
        }
        @keyframes pulseIcon {
            from { transform: scale(1); opacity: 0.5; }
            to { transform: scale(1.1); opacity: 0.7; }
        }
        #prizeText {
            font-size: 34px;
            font-weight: bold;
            color: #663300;
            text-shadow: 0 0 5px #fff, 0 0 10px #ff9999;
        }
        .prize-word {
            display: inline-block;
            opacity: 0;
            margin: 0 8px;
            transition: opacity 0.5s;
        }
        .reveal {
            opacity: 1;
            animation: fadeInGlow 1.5s ease-in-out, bounceWord 1s ease-in-out;
        }
        @keyframes fadeInGlow {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes bounceWord {
            0% { transform: translateY(0); }
            20% { transform: translateY(-20px); }
            40% { transform: translateY(10px); }
            60% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        /* Контент */
        .section {
            display: none;
            margin: 20px auto;
            width: 85%;
            max-width: 900px;
            background: rgba(245, 222, 179, 0.9);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
            border: 3px solid #ff9999;
            position: relative;
        }
        .section::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            width: 40px;
            height: 40px;
            background: url('https://img.icons8.com/ios-filled/50/663300/magnifying-glass.png') no-repeat center;
            background-size: contain;
            opacity: 0.6;
            animation: swayIcon 3s infinite ease-in-out;
        }
        @keyframes swayIcon {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(10deg); }
            100% { transform: rotate(0deg); }
        }
        .active {
            display: block;
            animation: sectionFadeIn 1s ease-in-out;
        }
        @keyframes sectionFadeIn {
            0% { transform: scale(0.9) rotate(-5deg); opacity: 0; }
            50% { transform: scale(1.05) rotate(2deg); opacity: 0.8; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        h2 {
            font-size: 30px;
            color: #663300;
            text-shadow: 0 0 5px #fff;
            margin-bottom: 20px;
            animation: pulseText 2s infinite alternate;
        }
        @keyframes pulseText {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
        input, button {
            padding: 14px 25px;
            margin: 12px;
            font-size: 20px;
            border: 2px solid #ff9999;
            border-radius: 8px;
            background: #fffaf0;
            color: #663300;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            transition: all 0.4s;
        }
        input {
            background: #f5f5f5;
            border: 2px solid #663300;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 20px #ff9999;
        }
        button:hover {
            background: #ff9999;
            color: #fff;
            box-shadow: 0 0 20px #ff9999, 0 0 30px #663300;
            transform: scale(1.1) rotate(2deg);
        }
        .message {
            font-size: 24px;
            color: #663300;
            text-shadow: 0 0 5px #fff;
            margin-top: 15px;
        }
        .puzzle-options button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 18px;
        }

        /* Анимации */
        .magnifier {
            position: absolute;
            width: 130px;
            height: 130px;
            background: url('https://img.icons8.com/ios-filled/50/663300/search.png') no-repeat center;
            background-size: contain;
            animation: magnify 2.5s ease-in-out forwards;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: drop-shadow(0 0 15px #663300);
            z-index: 999;
        }
        @keyframes magnify {
            0% { transform: translate(-50%, -50%) scale(0) rotate(0deg); opacity: 0; }
            40% { transform: translate(-50%, -50%) scale(1.8) rotate(180deg); opacity: 1; }
            70% { transform: translate(-50%, -50%) scale(1.2) rotate(360deg); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0) rotate(540deg); opacity: 0; }
        }

        .lock {
            position: absolute;
            width: 110px;
            height: 110px;
            background: url('https://img.icons8.com/ios-filled/50/ff9999/lock.png') no-repeat center;
            background-size: contain;
            animation: unlock 2.5s ease-in-out forwards;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: drop-shadow(0 0 15px #ff9999);
            z-index: 999;
        }
        @keyframes unlock {
            0% { transform: translate(-50%, -50%) scale(1) rotate(0deg); opacity: 1; }
            30% { transform: translate(-50%, -50%) scale(1.5) rotate(90deg); opacity: 1; }
            60% { transform: translate(-50%, -50%) scale(1.2) rotate(180deg); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0) rotate(360deg); opacity: 0; }
        }

        .door {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(245, 222, 179, 0.9);
            animation: openDoor 3.5s ease-in-out forwards;
            z-index: 999;
        }
        .door::before {
            content: '';
            position: absolute;
            width: 160px;
            height: 160px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: url('https://img.icons8.com/ios-filled/50/663300/door.png') no-repeat center;
            background-size: contain;
            animation: doorSpin 3.5s ease-in-out forwards;
            filter: drop-shadow(0 0 20px #663300);
        }
        .door::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 153, 153, 0.3), transparent);
            animation: doorGlow 3.5s ease-in-out forwards;
        }
        @keyframes openDoor {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0; transform: scale(1.2); }
        }
        @keyframes doorSpin {
            0% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
            50% { transform: translate(-50%, -50%) scale(1.3) rotate(45deg); }
            100% { transform: translate(-50%, -100%) scale(1.5) rotate(90deg); }
        }
        @keyframes doorGlow {
            0% { opacity: 0; }
            50% { opacity: 0.5; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Разбросанные элементы -->
    <div class="scattered photo" style="top: 10%; left: 15%; animation-delay: 0s;"></div>
    <div class="scattered photo" style="top: 60%; left: 80%; animation-delay: 2s;"></div>
    <div class="scattered photo" style="top: 80%; left: 20%; animation-delay: 4s;"></div>
    <div class="scattered letter" style="top: 25%; left: 70%;">6</div>
    <div class="scattered letter" style="top: 45%; left: 10%;">А</div>
    <div class="scattered letter" style="top: 65%; left: 90%;">8</div>
    <div class="scattered letter" style="top: 15%; left: 40%;">Д</div>
    <div class="scattered letter" style="top: 75%; left: 60%;">М</div>
    <div class="scattered clue" style="top: 20%; left: 85%; animation-delay: 1s;"></div>
    <div class="scattered clue" style="top: 70%; left: 25%; animation-delay: 3s;"></div>
    <div class="scattered paper" style="top: 35%; left: 65%; animation-delay: 5s;"></div>
    <div class="scattered paper" style="top: 85%; left: 45%; animation-delay: 7s;"></div>

    <!-- Фоновые частицы -->
    <div class="background-particles" id="bgParticles"></div>
    <!-- Эффектные частицы -->
    <div class="effect-particles" id="effectParticles"></div>

    <!-- Верхняя панель -->
    <div id="prizeBar">
        <span id="prizeText">
            <span class="prize-word" id="word1">Призы</span>
            <span class="prize-word" id="word2">за</span>
            <span class="prize-word" id="word3">дверью!</span>
        </span>
    </div>

    <!-- Часть 1: Улики поздравления -->
    <div id="part1" class="section active">
        <h2>Взломай послание</h2>
        <input type="text" id="greetingInput" placeholder="Без пробелов и запятой">
        <button onclick="checkGreeting()">Проверить</button>
        <div id="message1" class="message"></div>
    </div>

    <!-- Часть 2: Собери пазл -->
    <div id="part2" class="section">
        <h2>Собери пазл</h2>
        <p>Выбери правильный порядок частей пазла:</p>
        <div class="puzzle-options">
            <button onclick="checkPuzzle('Часть 1-Часть 3-Часть 2')">Часть 1-Часть 3-Часть 2</button>
            <button onclick="checkPuzzle('Часть 1-Часть 2-Часть 3')">Часть 1-Часть 2-Часть 3</button>
            <button onclick="checkPuzzle('Часть 3-Часть 2-Часть 1')">Часть 3-Часть 2-Часть 1</button>
        </div>
        <div id="message2" class="message"></div>
    </div>

    <!-- Часть 3: Детективный замок -->
    <div id="part3" class="section">
        <h2>Открой замок</h2>
        <button onclick="checkKey('ВЕСНА')">ВЕСНА</button>
        <button onclick="checkKey('ЗИМА')">ЗИМА</button>
        <button onclick="checkKey('ЛЕТО')">ЛЕТО</button>
        <div id="message3" class="message"></div>
    </div>

    <!-- Часть 4: QR-квест -->
    <div id="part4" class="section">
        <h2>Раскрой код</h2>
        <input type="text" id="passwordInput" placeholder="Пароль из QR">
        <button onclick="checkPassword()">Взломать</button>
        <div id="message4" class="message"></div>
    </div>

    <script>
        const bgParticleContainer = document.getElementById("bgParticles");
        const effectParticleContainer = document.getElementById("effectParticles");

        // Фоновые частицы (пыль)
        for (let i = 0; i < 25; i++) {
            const dust = document.createElement("div");
            dust.className = "bg-dust";
            dust.style.left = `${Math.random() * 100}%`;
            dust.style.top = `${Math.random() * 100}%`;
            dust.style.animationDelay = `${Math.random() * 12}s`;
            bgParticleContainer.appendChild(dust);
        }

        // Создание эффектных частиц
        function createParticles(type, count, x, y) {
            for (let i = 0; i < count; i++) {
                const particle = document.createElement("div");
                particle.className = type;
                const dx = (Math.random() - 0.5) * 200;
                const dy = (Math.random() - 0.5) * 200;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.setProperty("--dx", `${dx}px`);
                particle.style.setProperty("--dy", `${dy}px`);
                particle.style.animationDelay = `${Math.random() * 0.5}s`;
                effectParticleContainer.appendChild(particle);
                setTimeout(() => particle.remove(), 2500);
            }
        }

        // Часть 1: Проверка поздравления
        function checkGreeting() {
            const input = document.getElementById("greetingInput").value.toUpperCase();
            const correctAnswer = "СПРАЗДНИКОМДЕТЕКТИВЫ";
            const messageDiv = document.getElementById("message1");

            if (input === correctAnswer) {
                messageDiv.innerHTML = `<span class="animate__animated animate__fadeIn">Улика найдена!</span>`;
                const magnifier = document.createElement("div");
                magnifier.className = "magnifier";
                document.body.appendChild(magnifier);
                createParticles("petal", 20, window.innerWidth / 2, window.innerHeight / 2);
                createParticles("spark", 10, window.innerWidth / 2, window.innerHeight / 2);
                setTimeout(() => {
                    magnifier.remove();
                    document.getElementById("word1").classList.add("reveal");
                    document.getElementById("part1").classList.remove("active");
                    document.getElementById("part2").classList.add("active");
                }, 2500);
            } else {
                messageDiv.innerHTML = `<span class="animate__animated animate__shakeX">Ошибка!</span>`;
            }
        }

        // Часть 2: Собери пазл
        function checkPuzzle(order) {
            const correctAnswer = "Часть 1-Часть 2-Часть 3";
            const messageDiv = document.getElementById("message2");

            if (order === correctAnswer) {
                messageDiv.innerHTML = `<span class="animate__animated animate__fadeIn">Пазл собран!</span>`;
                const magnifier = document.createElement("div");
                magnifier.className = "magnifier";
                document.body.appendChild(magnifier);
                createParticles("dust", 15, window.innerWidth / 2, window.innerHeight / 2);
                createParticles("petal", 10, window.innerWidth / 2, window.innerHeight / 2);
                setTimeout(() => {
                    magnifier.remove();
                    document.getElementById("word2").classList.add("reveal");
                    document.getElementById("part2").classList.remove("active");
                    document.getElementById("part3").classList.add("active");
                }, 2500);
            } else {
                messageDiv.innerHTML = `<span class="animate__animated animate__shakeX">Неверно!</span>`;
            }
        }

        // Часть 3: Детективный замок
        function checkKey(key) {
            const messageDiv = document.getElementById("message3");
            if (key === "ВЕСНА") {
                messageDiv.innerHTML = `<span class="animate__animated animate__fadeIn">Замок открыт!</span>`;
                const lock = document.createElement("div");
                lock.className = "lock";
                document.body.appendChild(lock);
                createParticles("dust", 15, window.innerWidth / 2, window.innerHeight / 2);
                createParticles("petal", 10, window.innerWidth / 2, window.innerHeight / 2);
                setTimeout(() => {
                    lock.remove();
                    document.getElementById("word3").classList.add("reveal");
                    document.getElementById("part3").classList.remove("active");
                    document.getElementById("part4").classList.add("active");
                }, 2500);
            } else {
                messageDiv.innerHTML = `<span class="animate__animated animate__shakeX">Неверно!</span>`;
            }
        }

        // Часть 4: QR-квест
        function checkPassword() {
            const input = document.getElementById("passwordInput").value.toUpperCase();
            const correctAnswer = "МАРТРОЗЫ";
            const messageDiv = document.getElementById("message4");

            if (input === correctAnswer) {
                messageDiv.innerHTML = `<span class="animate__animated animate__fadeIn">Дело раскрыто!</span>`;
                const door = document.createElement("div");
                door.className = "door";
                document.body.appendChild(door);
                createParticles("petal", 25, window.innerWidth / 2, window.innerHeight / 2);
                createParticles("dust", 15, window.innerWidth / 2, window.innerHeight / 2);
                createParticles("spark", 20, window.innerWidth / 2, window.innerHeight / 2);
                setTimeout(() => {
                    door.remove();
                }, 3500);
            } else {
                messageDiv.innerHTML = `<span class="animate__animated animate__shakeX">Код неверный!</span>`;
            }
        }
    </script>
</body>
</html>
